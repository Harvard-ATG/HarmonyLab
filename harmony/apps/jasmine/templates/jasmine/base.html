<!doctype html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="{{ STATIC_URL }}jasmine/lib/jasmine-latest/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}jasmine/lib/jasmine-latest/jasmine.css">

  <!-- include jasmine suite -->
  <script src="{{ STATIC_URL }}jasmine/lib/jasmine-latest/jasmine.js"></script>
  <script src="{{ STATIC_URL }}jasmine/lib/jasmine-latest/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="{{ STATIC_URL }}jasmine/src/Player.js"></script>
  <script src="{{ STATIC_URL }}jasmine/src/Song.js"></script>

  <!-- include spec files here... -->
  <script src="{{ STATIC_URL }}jasmine/spec/SpecHelper.js"></script>
  <script src="{{ STATIC_URL }}jasmine/spec/PlayerSpec.js"></script>
</head>

<body>

  <script>
  {% block jasmine %}
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  {% endblock %}
  </script>

</body>
</html>
