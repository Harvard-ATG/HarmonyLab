<!DOCTYPE html>
<html lang="en">
<head>
	<link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}css/application.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
	{% block css_extra %}{% endblock %}
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="./index.html">Harmony</a>
				<div class="btn-group pull-right">

					{% if user.is_authenticated %}
					<a id="logout-btn" class="btn dropdown-toggle" href="/logout">
						<i class="icon-user"></i> Logout
						<span class="caret"></span>
					</a>
					{% else %}
					<a id="login-btn" class="btn dropdown-toggle" href="/login">
						<i class="icon-user"></i> Login
					</a>
					{% endif %}

				</div>
			</div>
		</div>
	</div>
	
	<div class="container">
		{% block content %}{% endblock %}
	</div>
</body>

<!-- Note: raphael is throwing intermittent errors with requirejs. There's
clearly a timing issue somewhere, but I haven't been able to track it down, so
for now I'm just going to load it manually and pollute the global namespace.
-->
<script src="{{ STATIC_URL }}js/raphael.js"></script>

<script src="{{ STATIC_URL }}js/require.js"></script>
<script>
requirejs.config({
	baseUrl: "{{ STATIC_URL }}js",
	paths: {
		lab: "{{ STATIC_URL }}lab/js/src"
	}
});
</script>
{% block js_extra %}{% endblock %}

</html>
