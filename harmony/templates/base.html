<!DOCTYPE html>
<html lang="en">
<head>
	{% block css_extra %}{% endblock %}
</head>
<body>
	
{% block content %}{% endblock %}

{% block js_require %}
<script src="{{ STATIC_URL }}js/lib/require.js"></script>
<script>
requirejs.config({
	baseUrl: "{{ STATIC_URL }}js/lib",
	paths: {
		"app": "{{ STATIC_URL }}js/src"
	}
	{# FOR DEBUG ONLY #}
	,urlArgs: 'timestamp='+(new Date().getTime())
});
</script>
{% endblock %}
{% block js_extra %}{% endblock %}

</body>
</html>
