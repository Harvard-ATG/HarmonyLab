<!DOCTYPE html>
<html lang="en">
<head>
	<link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}css/application.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
	{% block css_extra %}{% endblock %}
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="{% url 'harmony.apps.lab.views.index' %}">Harmony</a>
				<div class="btn-group pull-right">

					{% if user.is_authenticated %}
					<a id="logout-btn" class="btn dropdown-toggle" href="/logout">
						<i class="icon-user"></i> Logout
						<span class="caret"></span>
					</a>
					{% else %}
					<a id="login-btn" class="btn dropdown-toggle" href="/login">
						<i class="icon-user"></i> Login
					</a>
					{% endif %}

				</div>
			</div>
		</div>
	</div>
	
	<div class="container">
		{% block content %}{% endblock %}
	</div>

{% block js_require %}
<script src="{{ STATIC_URL }}js/lib/require.js"></script>
<script>
requirejs.config({
	baseUrl: "{{ STATIC_URL }}js/lib",
	paths: {
		"app": "{{ STATIC_URL }}js/src"
	}
});
</script>
{% endblock %}
{% block js_extra %}{% endblock %}

</body>
</html>
