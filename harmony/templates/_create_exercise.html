<form id="exerciseform">
    <fieldset>
        <legend>Exercise</legend>
        
        <div>
            <label>Name</label>
            <input type="text" name="exercise_name">
        </div>
        
        <div>
            <label>Prompt</label>
            <textarea name="exercise_prompt" style="width: 100%"></textarea>
        </div>

        <div class="js-keysignature-widget">
            Key:
        </div>
        
        <div>
            <label>Chord(s)</label>
            <div id="chord_list">
            </div>
            <span data-chord="0" id="add_chord">[+] Add chord</span>
        </div>
    </fieldset>
    <fieldset>
        <legend>Settings</legend>
        <div class="js-settings-widget"></div>
    </fieldset>
    <fieldset>
        <legend>Organize</legend>
        <div>
            <div>
                <label>Save to folder</label>
                <select>
                    <option>/foo/bar</option>
                </select>
            </div>
            <span id="add_folder">[+] Add folder</span>
        </div>
    </fieldset>
    <input type="submit" value="Submit exercise" />
</form>
